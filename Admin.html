<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Supermarket</title>
    <style>
      div.container > div#divCard :hover {
        box-shadow: 0 5px 6px rgba(0, 0, 0, 0.26);
        
      }
      #divCard  {
        margin: 15px;
      }

      .btn {
        border-radius: 10px;
      }
      .card-img-top{
        height: 250px;
        width: 250px;
      }
      .divOption{
        box-sizing: content-box;
      }
     
    </style>
</head>
<body>
   
    <form class="container">
      <br>
      <div class="container">
        <div class="form-row" style="width: 100%; display: none;">
            <div class="col-1">
                <input id="category-name" type="text" class="form-control" placeholder="ID" disabled style="display: none;">
              </div>
          <div class="col-3">
            <input id="product-name" type="text" class="form-control" placeholder="Name">
          </div>
          <div class="col-2">
            <input id="parent-number" type="text" class="form-control" placeholder="parent">
          </div>
          <div class="col custom-file">
            <div class="container">
              <div class="col-md-auto">
                <input id="product-img" type="file" class="form-control-file border pt-1" placeholder="file">
              </div>

            </div>
          </div>
          <button id="btn" class="btn-primary" type="button">Add</button>
          <button id="ref" class="btn-success" type="submit">Refresh</button>
        </div>
        <div class="row d-flex flex-column" id="dataEntry" >

        </div>
      </div>  
    </form>
    <br>
    <div class="container">
      <div class="d-flex justify-content-center col-md-auto">
        <img id = "img2" src="" alt="" style="width:300px;height:300px;">
      </div>
    </div>
    <br>
    <section id="products">
      <div class="container ">
        <div id = "divCard" class="row">
        </div>
      </div>
    </section>
      <div id="nnn" class="my-3 container">
        <label for="sel1" class="text-center" style="width: 100%">Select the level 0:</label>
      </div>
      

      <div class="container">
          <div id="makeDropDown" class="text-center">
          </div>
      </div>
      <button id="parents" class="btn-success" type="button" style="display: none;">Parents</button>
      <button id="test" class="btn-dark" type="button" style="display: none;">Test</button>

    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./resources/scriptAdmin.js"></script>




    
</body>
</html>
